{% extends "base.html" %}

{% block content %}
    <h1>{{article.title}}</h1>
    
    <small>by {{article.created_by}} - {{article.created_at}}
    {% if user %}
      - <a href="{{article.get_absolute_edit_url}}">Edit</a>
   	  {% if not article.is_published %}
        (Not published)
      {% endif %}	
    {% endif %}
    </small>
	<div class="article-list">
	  <p>{{article.body}}<p>
	</div>
{% endblock %}
