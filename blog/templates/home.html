{% extends "base.html" %}

{% block content %}
    <h1>This is our blog</h1>
	<div class="article-list">
	  <ul>
	  {% for article in articles %}
		<li>
		  <h2>
		    <a href="{{article.get_absolute_url}}">{{article.title}}</a>
          </h2>
          <small>by {{article.created_by}} - {{article.created_at}}</small>
          <p>
            {{article.body}}
          </p>
        </li>
	  {% endfor %}
	</div>
{% endblock %}
