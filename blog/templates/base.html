<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb" lang="en-gb">
  <head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      header, footer {
        height: 100px;
        background: yellow;
        
      }
      .push {
       height: 100px;
      }
     
      
      .content {
        margin: 40px;
      }
      .wrapper {
        min-height: 100%;
        margin: 0 auto -100px;
        height: auto !important;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        overflow: hidden;
        margin: 20px;
      }
      li p {
        margin: 0;
        max-height: 100px;
      }
      .logo {
        float: left;
      }
      .logo a {
        text-decoration: none;
        color: black;
      }
      .logo h3 a {
        color: blue;
      }
      .auth {
        float: right;
      }
      .auth, .logo, .inner-footer {
        padding: 35px 40px;
      }
      
      h3, header h2 {
        display: inline;
      }
      h2 {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <h2><a href="/">Potato blog</a></h2>
          {% if user %}&nbsp;&nbsp;<h3><a href="/admin/submit">submit article</a></h3>{% endif %}
        </div>
        <div class="auth">
        {% if user %}           
          {{user}} <a href="{{logout_url}}">Logout</a>          
        {% else %}  
          <a href="{{login_url}}">Login</a>    
        {% endif %}
        </div>
      </header>
      <div class="content">
	    {% block content %}
        {% endblock %}
	  </div>
	  <div class="push"></div>
    </div>
    <footer>
      <div class="inner-footer">Potato blog 2013</div>
    </footer>
  </body>
</html>
